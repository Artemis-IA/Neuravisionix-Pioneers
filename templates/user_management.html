<head>
  <meta charset="UTF-8" />
  <title>Intradys - Logs</title>
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='/css/user_management.css') }}"
  />
</head>
<!-- Script JavaScript pour la fonction de recherche -->
<script>
  function filterTable() {
    var input, filter, table, tr, td, i, j, txtValue;
    input = document.getElementById("search_input_all");
    filter = input.value.toUpperCase();
    table = document.getElementById("table-id");
    tr = table.getElementsByTagName("tr");

    // Parcourir toutes les lignes de la table
    for (i = 0; i < tr.length; i++) {
      // Parcourir toutes les colonnes de chaque ligne
      for (j = 0; j < tr[i].getElementsByTagName("td").length; j++) {
        td = tr[i].getElementsByTagName("td")[j];
        if (td) {
          txtValue = td.textContent || td.innerText;
          // Vérifier si le texte de la colonne contient le filtre
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
            break; // Si une correspondance est trouvée dans une colonne, afficher la ligne et passer à la suivante
          } else {
            tr[i].style.display = "none";
          }
        }
      }
    }
  }
</script>
{% extends 'container.html' %} {% block content %}{% include 'menu.html' %}
<div class="content">
  <div class="header_wrap">
    <table class="table table-striped table-class" id="table-id">
      <thead>
        <tr>
          <th>User</th>
          <th>Role</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users['user'] %}
        <tr>
          <td>{{ user['username'] }}</td>
          <td>{{ user['role'] }}</td>
          <td>
            <a href="{{ url_for('switch_role', user_id=user['id']) }}"
              ><i class="icon-pen" title="Switch user role"></i
            ></a>
            <i class="icon-trash" title="Delete user"></i>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <!-- Liens de pagination -->
    <div class="pagination"></div>
    <div class="tb_search">
      <input
        type="text"
        id="search_input_all"
        oninput="filterTable()"
        placeholder="Search.."
        class="form-control"
      />
    </div>
  </div>

  {% endblock %}
</div>
